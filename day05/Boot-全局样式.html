<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 101 Template</title>
    <link href='../boot/css/bootstrap.css' rel='stylesheet'>
    <!--[if lt IE 9]>
    <script src='boot/js/html5shiv.min.js'></script>
    <script src='boot/js/respond.min.js'></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h2>全局css样式</h2>
        <button type="button" class="btn">1-基础按钮</button>
        <button type="button" class="btn btn-default btn-lg">2-默认按钮</button>
        <button type="button" class="btn btn-primary active">3-首选按钮</button>
        <button type="button" class="btn btn-success btn-sm">4-成功按钮</button>
        <button type="button" class="btn btn-info btn-xs">5-一般信息</button>
        <button type="button" class="btn btn-warning btn-block">6-警告信息</button>
        <button type="button" class="btn btn-danger ">7-危险信息</button>
        <button type="button" class="btn btn-link active">8-链接信息</button>

        <img src="../day04/mJD/images/cp5.jpg" class="img-responsive img-rounded" alt="test">
        <img src="../day04/mJD/images/cp5.jpg" class="img-circle" alt="test">
        <img src="../day04/mJD/images/cp5.jpg" class="img-thumbnail" alt="test">

        
    </div>
    <br><br><br><br><br><br><br><br>
    <script src='../boot/js/jquery.min.js'></script>
    <script src='../boot/js/bootstrap.js'></script>
</body>
</html>
