<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="c1">浏览器不支持canvas元素</canvas>
</body>
<script>
  // 通过JS来获取canvas元素
  var c1 = document.getElementById('c1');
  // 设置宽高 
  c1.width = 500; // 不能加单位 
  c1.height = 500; 
  // 使用API  getContext('2d'); 获取画布对象API 
  var ctx = c1.getContext('2d');
  console.log(ctx); // 拿到了画布对象 
  // 设置画布宽高 用HTML属性设置，不用CSS样式设置
  // 根据坐标 绘制直线
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(50, 50);
  // 在绘制一个点
  ctx.lineTo(0, 150); 
  ctx.closePath();
  // 绘制之前就要设置绘制样式 
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 10;
  ctx.stroke();  
  
</script>

</html>
