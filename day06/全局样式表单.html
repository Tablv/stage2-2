<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 101 Template</title>
    <link href='../boot/css/bootstrap.css' rel='stylesheet'>
    <!--[if lt IE 9]>
    <script src='boot/js/html5shiv.min.js'></script>
    <script src='boot/js/respond.min.js'></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h2>全局样式 - 表单 </h2>  
        <!-- 行内表单  css样式:from-inline -->
        <form class="form-inline"> 
            <div class='form-group'>
                <label for="p1">名字</label>
                <input type="text" id="p1" class="form-control">
            </div>
            <div class='form-group'>
                <label for="p2">密码</label>
                <input type="password" id="p2" class="form-control">
            </div>
            <div class='form-group'>
               <div class="checkbox">
                <label for="p3">
                    <input type="checkbox"> 接受本站条款
                </label>
               </div>
            </div>
        </form>
        <h2>响应式表单 -栅格+表单</h2>
        <form class='form-horizontal'>
            <div class="form-group">
                <label for="p1" class="col-md-4 col-sm-6">名字</label>
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <input type="text" id="p1" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="p1" class="col-md-4 col-xs-6">密码</label>
                <div class="col-md-8 col-xs-6">
                    <input type="password" id="p2" class="form-control">
                </div>
            </div>
        </form>
        <h2>全局样式-表单练习--静态控件</h2>
        <form class='form-horizontal'>
            <div class="form-group">
                <label for="p1" class="col-sm-2 control-label">email</label>
                <div class="col-sm-10">
                    <p class="form-control-static">email@example.com</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
        </form>
        <h2>全局样式-检验状态</h2>
        <form class="form-horizotal">
            <!-- 可以用来对内容校验后的样式修改 -->
            <div class="form-group has-success">
                <label for="p1" class="control-label">Input with success</label>
                <input type="text" class="form-control" id="p1">
            </div>
           <div class="form-group has-warning">
                <label for="p2" class="control-label">Input with warning</label>
                <input type="text" class="form-control" id="p2">
           </div>
           <div class="form-group has-error">
               <label for="p3" class="control-label"> input with error</label>
               <input type="text" class="form-control" id="p3">

           </div>
        </form>
        <h2>全局样式--表单控件添加字体图标</h2>
        <form class="form-horizotal">
            <div class="form-group has-feedback">
                <label for="ao">猜一猜</label>
                <input type="text" class="form-control" id="ao" placeholder='猜一猜'>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
        </form>
        <h2>全局样式--控件尺寸</h2>
        <form class="form-horizotal">
            <!-- 控件的高度 lg 正常  手机 -->
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="input-lg">
                <input type="text" class="form-control" placeholder="正常状态">
                <input type="text" class="form-control input-sm" placeholder="input-lg">
            </div>
            <!-- 行内控件表单的宽度 -->
            <div class="form-group form-group-lg">
                <label for="ao " class="col-md-5 control-label">通过添加form-group-lg或form-group-sm,form-horizontal包裹的label元素和表单控件快速设置尺寸。</label>
                <div class="col-md-7"">
                    <input type="text" id="ao" class="form-control" placeholder="lg容器">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="ao" class="control-label">对比</label>
                <input type="text" id="ao" class="form-control" placeholder="对比">
            </div>
        </form>
        <div class="row">
                <label class="col-xs-12">用栅格系统中的列（column）包裹输入框或其任何父元素，都可很容易的为其设置宽度。</label>
                <div class="col-xs-2">
                  <input type="text" class="form-control" placeholder=".col-xs-2">
                </div>
                <div class="col-xs-3">
                  <input type="text" class="form-control" placeholder=".col-xs-3">
                </div>
                <div class="col-xs-4">
                  <input type="text" class="form-control" placeholder=".col-xs-4">
                </div>
              </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <script src='../boot/js/jquery.min.js'></script>
    <script src='../boot/js/bootstrap.js'></script>

</body>
</html>
