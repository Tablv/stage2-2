<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 101 Template</title>
    <link href='../boot/css/bootstrap.css' rel='stylesheet'>
    <!--[if lt IE 9]>
    <script src='boot/js/html5shiv.min.js'></script>
    <script src='boot/js/respond.min.js'></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h2>全局样式--表格</h2>
        <!-- 基本样式  条纹样式  加边框  鼠标悬停  紧缩  响应式表格 -->
        <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
            <tr class="success">
                <td>#</td>
                <td>frist-name</td>
                <td>last-name</td>
            </tr>
            <tr>
                <td>1</td>
                <td class="info"">张过分过分过分</td>
                <td>三功夫功夫高发的是</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="warning">李过分过分的个梵蒂冈地方官方的</td>
                <td class="danger">四个非官方大哥规范的规定发给多个父</td>
            </tr>
        </table>
    </div>
    <br><br><br><br><br><br><br><br>
    <script src='../boot/js/jquery.min.js'></script>
    <script src='../boot/js/bootstrap.js'></script>
</body>
</html>
