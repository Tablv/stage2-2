<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 101 Template</title>
    <link href='../boot/css/bootstrap.css' rel='stylesheet'>
    <!--[if lt IE 9]>
    <script src='boot/js/html5shiv.min.js'></script>
    <script src='boot/js/respond.min.js'></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h2>全局样式---按钮组</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-default">LEFT</button>
            <button type="button" class="btn btn-default">MIDDLE</button>
            <button type="button" class="btn btn-default">RIGHT</button>
        </div>
        <h2>全局样式---按钮工具栏</h2>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success">4</button>
                <button type="button" class="btn btn-info">5</button>
                <button type="button" class="btn btn-danger">6</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-warning">7</button>
                <button type="button" class="btn btn-primary">8</button>
            </div>
        </div>
        <h2>全局样式---尺寸</h2>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">1-lg</button>
            <button type="button" class="btn btn-default">2-lg</button>
            <button type="button" class="btn btn-default">3-lg</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">1-默认</button>
            <button type="button" class="btn btn-default">2-默认</button>
            <button type="button" class="btn btn-default">3-默认</button>
        </div>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-default">1-sm</button>
                <button type="button" class="btn btn-default">2-sm</button>
                <button type="button" class="btn btn-default">3-sm</button>
            </div>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default">1-xs</button>
            <button type="button" class="btn btn-default">2-xs</button>
            <button type="button" class="btn btn-default">3-xs</button>
        </div>
        <h2>全局样式---嵌套</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-danger">danger</button>
            <!-- 开始嵌套 -->
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    select
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">123</a></li>
                    <li><a href="#">123</a></li>
                    <li><a href="#">123</a></li>
                </ul>
                <button type="button" class="btn btn-warning">warning</button>
            </div>
            <button type="button" class="btn btn-primary">primary</button>
        </div>
        <h2>全局样式---垂直</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-danger">danger</button>
            <!-- 开始嵌套 -->
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    select
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">123</a></li>
                    <li><a href="#">123</a></li>
                    <li><a href="#">123</a></li>
                </ul>
                <button type="button" class="btn btn-warning">warning</button>
            </div>
            <button type="button" class="btn btn-primary">primary</button>
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-danger">danger</button>
            <!-- 开始嵌套 -->
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    select
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">123</a></li>
                    <li><a href="#">123</a></li>
                    <li><a href="#">123</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary">primary</button>
        </div>
        <h2>全局样式---向上弹起</h2>
        <div class="dropdown dropup">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                select
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">12346</a></li>
                <li><a href="#">12346</a></li>
                <li><a href="#">12346</a></li>
            </ul>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <script src='../boot/js/jquery.min.js'></script>
    <script src='../boot/js/bootstrap.js'></script>
</body>
</html>
