<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 101 Template</title>
    <link href='../boot/css/bootstrap.css' rel='stylesheet'>
    <!--[if lt IE 9]>
    <script src='boot/js/html5shiv.min.js'></script>
    <script src='boot/js/respond.min.js'></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <!-- 导航条头部 -->
            <div class="navbar-header">
                <!-- logo/文字 -->
                <a class="navbar-brand">
                    LOGO
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
                <!-- 折叠菜单按钮 -->
                <!-- data-toggle:绑定点击事件   data-target:操作的元素对象- -->
                <button type='button' class="navbar-toggle" data-toggle='collapse' data-target="#box">
                    <!-- 是一条横线 -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- 导航条折叠部分 -->
            <div class="collapse navbar-collapse" id="box"> 
                <ul class="nav navbar-nav">
                    <!-- active默认选中 -->
                    <li class="active"><a href="#">公司介绍</a></li>
                    <li><a href="#">新闻</a></li>
                    <!-- 下拉列表 -->
                    <li class="dropdown">
                        <!-- data-toggle:绑定点击事件 -->
                        <a href="#" data-toggle="dropdown">
                            产品大全
                            <!-- 倒三角性 -->
                            <span class="caret"></span>
                        </a>
                        <!-- 下拉列表目录 -->
                        <ul class="dropdown-menu">
                            <li><a href="#">手机</a></li>
                            <li><a href="#">电脑</a></li>
                            <li><a href="#">PAD</a></li>
                        </ul>
                    </li>
                    <li><a href="#">搞笑华为</a></li>
                </ul>
                <!-- 按钮 -->
                <button type='btn' class="navbar-btn btn btn-warning navbar-right">注册</button>
                <span class="navbar-text navbar-right"> </span>
                <button type='btn' class="navbar-btn btn btn-success navbar-right ">登录</button>
                <!-- 搜索框 -->
                <div class="navbar-form navbar-right">
                    <!-- 类似row -->
                    <div class="form-group has-feedback">
                        <label for="p1"></label>
                        <input type="text" class="form-control" id="p1" placeholder="请输入">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br><br><br><br><br><br><br><br>
    <script src='../boot/js/jquery.min.js'></script>
    <script src='../boot/js/bootstrap.js'></script>
</body>
</html>
