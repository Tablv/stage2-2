<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 101 Template</title>
    <link href='../boot/css/bootstrap.css' rel='stylesheet'>
    <!--[if lt IE 9]>
    <script src='boot/js/html5shiv.min.js'></script>
    <script src='boot/js/respond.min.js'></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h2>组件--字体图标</h2>
        <p class="text-info">
            <span class="glyphicon glyphicon-phone-alt"></span>
            联系电话
        </p>
        <button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-phone-alt"></span>
        </button>
        <!-- 刷新,设置, 定位,保存,删除,隐藏,显示 -->
        <button type="button" class="btn btn-successs">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-cog"></span>
        </button>
        <button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-map-marker"></span>
        </button>
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
        <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-eye-close"></span>
        </button>
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-eye-open"></span>
        </button>
        <form class="form-inline">
            <div class="form-group has-feedback">
                <label for="p1">搜索</label>
                <input type="text" class="form-control" id="p1">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </form>
    </div>
    <br><br><br><br><br><br><br><br>
    <script src='../boot/js/jquery.min.js'></script>
    <script src='../boot/js/bootstrap.js'></script>
</body>
</html>
