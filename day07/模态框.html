<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bootstrap 101 Template</title>
    <link href='../boot/css/bootstrap.css' rel='stylesheet'>
    <!--[if lt IE 9]>
    <script src='boot/js/html5shiv.min.js'></script>
    <script src='boot/js/respond.min.js'></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h2>boot插件 模态框(modal)</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-one">模态框按钮</button>
        <div class="modal fade"  role="dialog" id="modal-one">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 模态框实际内容,分三部分,头部,主体,底部 -->
                    <div class="modal-header">
                    <!-- 头部内容 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">登录页面</h3>
                    
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="uname" class="control-label col-md-2">用户名:</label>
                                <div class="col-md-8">
                                    <input type="text" id="uname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pwd" class="control-label col-md-2">密码:</label>
                                <div class="col-md-8">
                                    <input type="text" id="pwd" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-success" value="登录">
                        <input type="button" class="btn btn-danger" data-dismiss='modal' value="取消">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <script src='../boot/js/jquery.min.js'></script>
    <script src='../boot/js/bootstrap.js'></script>
</body>
</html>
